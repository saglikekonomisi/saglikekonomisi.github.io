<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* ÜST KIRMIZI ALAN */
#top-section {
  background: red;
  height: 20vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ORTA ALAN */
#bottom-section {
  min-height: 70vh;
  background: #a0d8f1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 16px;
}

/* ALT BAŞLIK */
#bottom-section2 {
  height: 10vh;
  background: #0077cc;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  text-align: center;
}

/* LOGIN CONTAINER */
.login-wrapper {
  width: 100%;
  max-width: 420px;
  text-align: center;
}

/* LOGO */
.login-wrapper img {
  width: 150px;
  max-width: 100%;
  margin-bottom: 20px;
}

/* LOGIN BOX */
.login-box {
  background: rgba(0,0,0,0.6);
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

.login-box h2 {
  color: #fff;
  margin-bottom: 20px;
}

/* INPUT */
.user-box {
  position: relative;
  margin-bottom: 25px;
}

.user-box input {
  width: 100%;
  padding: 10px 5px;
  font-size: 16px;
  color: white;
  border: none;
  border-bottom: 1px solid white;
  background: transparent;
  outline: none;
}

.user-box label {
  position: absolute;
  top: 10px;
  left: 5px;
  color: white;
  transition: 0.3s;
  pointer-events: none;
}

.user-box input:focus + label,
.user-box input:valid + label {
  top: -10px;
  font-size: 12px;
  color: #03e9f4;
}

/* BUTTON */
.login-box a {
  display: block;
  margin-top: 15px;
  padding: 10px;
  text-decoration: none;
  text-align: center;
  border: 1px solid #03e9f4;
  color: #03e9f4;
  border-radius: 6px;
  transition: 0.3s;
}

.login-box a:hover {
  background: #03e9f4;
  color: black;
}

/* MOBIL DÜZEN */
@media (max-width: 480px) {
  #bottom-section2 {
    font-size: 1rem;
    padding: 0 10px;
  }

  .login-box {
    padding: 20px;
  }
}
</style>
</head>

<body>

<div id="top-section"></div>

<div id="bottom-section2">
  Teşhis İlişkili Gruplar Veri Girişi
</div>

<div id="bottom-section">
  <div class="login-wrapper">

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Logo_of_Ministry_of_Health_%28Turkey%29.png/900px-Logo_of_Ministry_of_Health_%28Turkey%29.png">

    <div class="login-box">
      <h2>Giriş</h2>

      <form>
        <div class="user-box">
          <input type="text" required>
          <label>Kullanıcı Adı</label>
        </div>

        <div class="user-box">
          <input type="password" required>
          <label>Şifre</label>
        </div>

        <a href="main.html">Giriş</a>
        <a href="forgotpasword.html">Şifremi Unuttum</a>
      </form>
    </div>

  </div>
</div>

</body>
</html>

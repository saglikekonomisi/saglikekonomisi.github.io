    color: #fff;

  }

    top: -20px;
    left: 0;
    color: #03e9f4;
    font-size: 12px;
  }
  
  .login-box form a {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    color: #03e9f4;
    font-size: 16px;
    text-decoration: none;
    text-transform: uppercase;
    overflow: hidden;
    transition: .5s;
    margin-top: 8px;
    letter-spacing: 4px
  }
  
  .login-box a:hover {
    background: #03e9f4;
    color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 100px #03e9f4;
  }
  
  .login-box a span {
    position: absolute;
    display: block;
  }
  
  .login-box a span:nth-child(1) {
    top: 0;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #03e9f4);
    animation: btn-anim1 1s linear infinite;
  }
  
  @keyframes btn-anim1 {
    0% {
      left: -100%;
    }
    50%,100% {
      left: 100%;
    }
  }
  
  .login-box a span:nth-child(2) {
    top: -100%;
    right: 0;
    width: 200px;
    height: 100%;
    background: linear-gradient(180deg, transparent, #03e9f4);
    animation: btn-anim2 1s linear infinite;
    animation-delay: .25s
  }
  
  @keyframes btn-anim2 {
    0% {
      top: -100%;
    }
    50%,100% {
      top: 100%;
    }
  }
  
  .login-box a span:nth-child(3) {
    bottom: 0;
    right: -100%;
    width: 10%;
    height: 50px;
    background: linear-gradient(270deg, transparent, #03e9f4);
    animation: btn-anim3 1s linear infinite;
    animation-delay: .5s
  }
  
  @keyframes btn-anim3 {
    0% {

    }

  }

<button id="colorButton">Renk Seç</button>

<script>
const button = document.getElementById('colorButton');
const bottom = document.getElementById('bottom-section');
const bottom2 = document.getElementById('bottom-section2');
const bgAudio = document.getElementById('bgAudio');

// Sayfa açıldığında müzik başlat
document.addEventListener('DOMContentLoaded', () => {
    bgAudio.play().catch(()=>{ /* otomatik çalma kısıtlaması varsa sessiz başlat */ });
});

// Pastel ve kontrast fonksiyonları
function toPastel(hex) {
  let r = parseInt(hex.slice(1,3),16);
  let g = parseInt(hex.slice(3,5),16);
  let b = parseInt(hex.slice(5,7),16);
  r = Math.round((r + 255)/2);
  g = Math.round((g + 255)/2);
  b = Math.round((b + 255)/2);
  return '#' + ((1<<24)+(r<<16)+(g<<8)+b).toString(16).slice(1);
}

function getContrastYIQ(hexcolor){
    let r = parseInt(hexcolor.substr(1,2),16);
    let g = parseInt(hexcolor.substr(3,2),16);
    let b = parseInt(hexcolor.substr(5,2),16);
    let yiq = ((r*299)+(g*587)+(b*114))/1000;
    return (yiq >= 128) ? 'black' : 'white';
}

// Renk seçimi
button.addEventListener('click', () => {
  const colorInput = document.createElement('input');
  colorInput.type = 'color';
  colorInput.value = '#f0f0f0';
  colorInput.style.display = 'none';
  document.body.appendChild(colorInput);

  colorInput.addEventListener('input', (e) => {
    const origColor = e.target.value;
    const pastelColor = toPastel(origColor);

    bottom.style.backgroundColor = pastelColor;
    bottom.style.color = getContrastYIQ(pastelColor);

    bottom2.style.backgroundColor = origColor;
    bottom2.style.color = getContrastYIQ(origColor);

    // Müzik değiştir
    bgAudio.src = "https://raw.githubusercontent.com/cemalettinak/sanoaweb/main/Bur%C3%A7e%20Bozkurt%20-%20Ey%20G%C3%BCzel%20K%C4%B1r%C4%B1m.mp3";
    bgAudio.load();
    bgAudio.currentTime = 0;
    bgAudio.play();
  });

  colorInput.click();
  colorInput.addEventListener('change', () => {
    document.body.removeChild(colorInput);
  });
});
</script>

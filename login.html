<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TİG | Kurum Girişi</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #f1f3f4; /* ❌ tam beyaz değil */
}

/* ANA YAPI */
.container {
  display: flex;
  height: 100vh;
}

/* SOL LOGIN */
.login-area {
  flex: 1;
  background: #e6f6f5; /* ✅ TURKUAZ TON */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* LOGIN KART */
.login-box {
  width: 100%;
  max-width: 380px;
  padding: 28px 24px;
  background: #ffffff;
  border-radius: 8px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  text-align: center;
}

.login-box img {
  width: 90px;
  margin-bottom: 16px;
}

.login-box h2 {
  font-size: 20px;
  color: #222;
  margin-bottom: 4px;
}

.login-box h3 {
  font-size: 14px;
  font-weight: normal;
  color: #666;
  margin-bottom: 24px;
}

/* INPUT */
.input-group {
  margin-bottom: 14px;
}

.input-group input {
  width: 100%;
  padding: 12px;
  border: 1px solid #cfcfcf;
  border-radius: 4px;
  font-size: 14px;
}

.input-group input:focus {
  outline: none;
  border-color: #2fa4a9;
}

/* GİRİŞ BUTONU */
.login-box button {
  width: 100%;
  padding: 12px;
  background: #2fa4a9;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

.login-box button:hover {
  background: #278c90;
}

/* ŞİFREMİ UNUTTUM (KIRMIZI TON) */
.forgot {
  margin-top: 14px;
  padding: 10px;
  background: #fdeaea;
  border-radius: 4px;
}

.forgot a {
  text-decoration: none;
  font-size: 13px;
  color: #c62828;
  font-weight: 500;
}

/* SAĞ GÖRSEL (ALAN VARSA) */
.image-area {
  flex: 1;
  background-image: url("https://www.tsoshop.co.uk/productimages/3/9789241549165.jpg");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  display: flex;
  align-items: flex-end;
}

.image-text {
  background: rgba(0,0,0,0.5);
  color: white;
  padding: 30px;
  width: 100%;
}

.image-text h1 {
  margin: 0;
  font-size: 26px;
}

.image-text p {
  margin-top: 10px;
  font-size: 17px;
  font-style: italic;
}

/* DAR EKRAN → SAĞ GÖRSEL KALKAR */
@media (max-width: 992px) {
  .image-area {
    display: none;
  }

  .login-area {
    flex: 1 1 100%;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- SOL: TİG LOGIN -->
  <div class="login-area">
    <div class="login-box">

      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Logo_of_Ministry_of_Health_%28Turkey%29.png/300px-Logo_of_Ministry_of_Health_%28Turkey%29.png" alt="T.C. Sağlık Bakanlığı">

      <h2>Teşhis İlişkili Gruplar</h2>
      <h3>Kurumsal Veri Giriş Sistemi</h3>

      <form>
        <div class="input-group">
          <input type="text" placeholder="Kullanıcı Adı">
        </div>

        <div class="input-group">
          <input type="password" placeholder="Şifre">
        </div>

        <button type="submit">Giriş</button>

        <div class="forgot">
          <a href="#">Şifremi Unuttum</a>
        </div>
      </form>

    </div>
  </div>

  <!-- SAĞ -->
  <div class="image-area">
    <div class="image-text">
      <h1>TEŞHİS İLİŞKİLİ GRUPLAR</h1>
      <p>Sağlık hizmetlerinde standart, şeffaf ve sürdürülebilir veri yönetimi.</p>
    </div>
  </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TİG | Kurum Girişi</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
}

/* ANA ARKAPLAN */
.container {
  display: flex;
  min-height: 100vh;
  background: linear-gradient(135deg, #e6f5f4 0%, #f2fbfa 100%);
}

/* SOL LOGIN */
.login-area {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

/* LOGIN KART */
.login-box {
  width: 100%;
  max-width: 420px;
  min-width: 320px;
  background: #ffffff;
  border-radius: 10px;
  padding: 35px 30px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

/* LOGO */
.login-box img {
  width: 90px;
  margin-bottom: 15px;
}

.login-box h2 {
  font-size: 20px;
  margin: 0;
}

.login-box h3 {
  font-size: 14px;
  color: #666;
  font-weight: normal;
  margin: 6px 0 25px;
}

/* INPUT */
.input-group {
  margin-bottom: 14px;
}

.input-group input {
  width: 100%;
  padding: 11px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* GİRİŞ BUTONU */
.login-box button {
  width: 100%;
  padding: 12px;
  background: #2fa4a9;
  border: none;
  color: #fff;
  font-size: 15px;
  border-radius: 4px;
  cursor: pointer;
}

.login-box button:hover {
  background: #278c90;
}

/* ŞİFREMİ UNUTTUM */
.forgot {
  margin-top: 12px;
}

.forgot a {
  display: block;
  padding: 10px;
  background: #fdeaea;
  color: #c0392b;
  border-radius: 4px;
  text-decoration: none;
  font-size: 13px;
}

.forgot a:hover {
  background: #f9d6d5;
}

/* SAĞ GÖRSEL */
.image-area {
  flex: 1;
  background: url("https://www.tsoshop.co.uk/productimages/3/9789241549165.jpg")
              center / cover no-repeat;
  display: flex;
  align-items: flex-end;
}

.image-text {
  width: 100%;
  padding: 25px;
  background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
  color: #fff;
}

.image-text h1 {
  margin: 0;
  font-size: 22px;
}

.image-text p {
  margin-top: 8px;
  font-size: 15px;
  font-style: italic;
}

/* KÜÇÜK EKRANLARDA SAĞ GÖRSEL GİZLENİR */
@media (max-width: 1100px) {
  .image-area {
    display: none;
  }
}

/* MOBİL */
@media (max-width: 600px) {
  .login-area {
    padding: 20px;
  }

  .login-box {
    max-width: 100%;
    border-radius: 8px;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="login-area">
    <div class="login-box">

      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Logo_of_Ministry_of_Health_%28Turkey%29.png/300px-Logo_of_Ministry_of_Health_%28Turkey%29.png">

      <h2>Teşhis İlişkili Gruplar</h2>
      <h3>Kurumsal Veri Giriş Sistemi</h3>

      <form>
        <div class="input-group">
          <input type="text" placeholder="Kullanıcı Adı">
        </div>

        <div class="input-group">
          <input type="password" placeholder="Şifre">
        </div>

        <button type="submit">Giriş</button>

        <div class="forgot">
          <a href="#">Şifremi Unuttum</a>
        </div>
      </form>

    </div>
  </div>

  <div class="image-area">
    <div class="image-text">
      <h1>TEŞHİS İLİŞKİLİ GRUPLAR</h1>
      <p>Sağlık hizmetlerinde standart, şeffaf ve sürdürülebilir veri yönetimi.</p>
    </div>
  </div>

</div>

</body>
</html>
